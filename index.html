<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button24{text-align: center;display:block;width: 258px;height: 60px;line-height: 56px;border-radius: 30px;margin:0 auto;margin-top:20px;}
        .button24 a{font-size: 28px;color: white;color:#ffffff;text-align:center;
            text-decoration: none;
            display: block;}
        .button24 {color: rgba(255,255,255,1);
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            position: relative;
            border: 1px solid #FFFFFF;
            overflow: hidden;
            z-index: 1;
            -webkit-backface-visibility: hidden;
            -moz-osx-font-smoothing: grayscale;
        }

        .button24::before, .button24::after{
            content: '';
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
            opacity: 1;
            -webkit-transform: translate(0,-105%);
            transform: translate(0,-105%);
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgba(255,255,255,1);
            background-color: rgba(255,255,255,0.25);

        }

        .button24::after{
            -webkit-transition-delay: 0.2s; /* Safari */
            transition-delay: 0.2s;
        }
        .button24:hover::before, .button24:hover::after{
            opacity: 0;
            -webkit-transform: translate(0,0);
            transform: translate(0,0);

        }

    </style>
</head>
<body>
<div style="background: #687da3 ;padding: 20px">
    <a class="button24">按钮</a>
</div>

</body>
</html>

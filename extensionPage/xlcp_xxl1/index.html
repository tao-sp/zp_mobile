<!DOCTYPE html>
<html lang="en">
<head>
    <title>学历测评</title>
    <meta charset = "utf-8">
    <!--在 web app 应用下状态条（屏幕顶部条）的颜色；(改变顶部状态条的颜色)-->
    <!--默认值为 default（白色），可以定为 black（黑色）和 black-translucent（灰色半透明）；-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--http-equiv="Content-Type" 表示描述文档类型-->
    <!--HTTP-EQUIV类似于HTTP的头部协议，它回应给浏览器一些有用的信息，以帮助正确和精确地显示网页内容-->
    <meta http-equiv="Content-Type" content="text/html">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止收拾，标准排版，以及强制图片显示。-->
    <!--应用模式-->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <!--设置屏幕方向-->
    <meta name="x5-orientation" content="portrait">
    <!--设置全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--设置屏幕模式-->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta name="hotcss" content="design-width=640,max-width=640,initial-dpr=1"/>-->
    <meta name="hotcss" content="design-width=640,max-width=640,initial-dpr=1"/>
    <link rel="stylesheet" href="css/xlcp.css">
    <script type="text/javascript" src="js/hotcss/hotcss.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
</head>
<body class="font_yahei">

<img src="images/banner.png" class="xlcp-banner">

<div class="xlcp-title">
    测一测您考本科需要多久
</div>
<div class="xlcp-tips">
   目前深圳已有<b>3750</b>人参与测评
</div>

<form class="xlcp-form">
    <div class="xlcp-form-title">
       <span> 您目前的学历层次？</span>
        <table>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="cc" checked id="fs1"><label for="fs1">小学及以下</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="cc"  id="fs2"><label for="fs2">初中</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="cc"  id="fs3"><label for="fs3">高中</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="cc" checked id="fs4"><label for="fs4">大专</label>
                </td>
                <td></td><td></td>
            </tr>
        </table>
    </div>
    <div class="xlcp-form-title">
        <span>您的年龄段？</span>
        <table>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="nl" checked id="fs5"><label for="fs5">18-23岁</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="nl"  id="fs6"><label for="fs6">23-30岁</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="nl"  id="fs7"><label for="fs7">30-35岁</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="nl" checked id="fs8"><label for="fs8">35-40岁</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="nl"  id="fs9"><label for="fs9">其他</label>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="xlcp-form-title">
        <span>您为什么提升学历？</span>
        <table>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="tsxl" checked id="fs10"><label for="fs10">找工作</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="tsxl"  id="fs11"><label for="fs11">考公务员</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="tsxl"  id="fs12"><label for="fs12">考证书评职称</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="tsxl" checked id="fs13"><label for="fs13">其他</label>
                </td>
                <td></td><td></td>
            </tr>
        </table>
    </div>
    <div class="xlcp-form-title">
       <span> 您偏向于哪种取证方式？</span>
        <table>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="qz" checked id="fs14"><label for="fs14">辅导教学</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="qz"  id="fs15"><label for="fs15">在家自学</label>
                </td>
                <td>
                    <input type="radio" class="rdo"  name="qz"  id="fs16"><label for="fs16">学校听课</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="rdo"  name="qz" checked id="fs17"><label for="fs17">其他</label>
                </td>
                <td></td><td></td>
            </tr>
        </table>
    </div>
    <div class="xlcp-form-input">
        <input type="text" placeholder="请输入您的姓名">
        <input type="text" placeholder="请输入您的手机号码">
        <a>立即提交</a>
    </div>
</form>

<div class="xlcp-tips">
    信息提交成功后，会有专业的老师给您致电<br> 告知测试结果，请保持电话通畅！
</div>

<div class="xlcp-footer">
    copyright@深圳市中鹏教育科技股份有限公司<br> 粤ICP备09069122号
</div>
</body>
</html>

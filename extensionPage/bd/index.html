<script>
    $(function () {
        $(".qustion-list li").click(function () {
            var obj = $(this);
            obj.siblings().removeClass("on");
            obj.addClass("on");
            setTimeout(function () {
                if (obj.parent().parent().attr("data-flag")!="last-qustion"){
                    obj.parent().parent().removeClass("qustion-show");
                    obj.parent().parent().next().addClass("qustion-show");
                }else {
                    $(".bdcontent-show").removeClass("bdcontent-show");
                    $(".bdcontent1").addClass("bdcontent-show");
                }

            },300)
        })

        $(".cs-close").click(function () {
            open(location, '_self').close();
        })
    })
    
    function getresult() {
        $(".result-num").text(parseInt(Math.random()*(100-91)+90));
        $(".bdcontent-show").removeClass("bdcontent-show");
        $(".bdcontent2").addClass("bdcontent-show");
    }

</script>

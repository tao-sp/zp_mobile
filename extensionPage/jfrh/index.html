<!DOCTYPE html>
<html lang="en">
<head>
    <title>深圳积分入户系统</title>
    <meta charset = "utf-8">
    <!--在 web app 应用下状态条（屏幕顶部条）的颜色；(改变顶部状态条的颜色)-->
    <!--默认值为 default（白色），可以定为 black（黑色）和 black-translucent（灰色半透明）；-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--http-equiv="Content-Type" 表示描述文档类型-->
    <!--HTTP-EQUIV类似于HTTP的头部协议，它回应给浏览器一些有用的信息，以帮助正确和精确地显示网页内容-->
    <meta http-equiv="Content-Type" content="text/html">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止收拾，标准排版，以及强制图片显示。-->
    <!--应用模式-->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <!--设置屏幕方向-->
    <meta name="x5-orientation" content="portrait">
    <!--设置全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--设置屏幕模式-->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <!--<meta name="hotcss" content="design-width=750,max-width=750,initial-dpr=1"/>-->
    <meta name="hotcss" content="design-width=750,max-width=750,initial-dpr=1"/>
    <link rel="stylesheet" href="css/jfrh.css">
    <script type="text/javascript" src="js/hotcss/hotcss.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>


</head>
<body class="font_yahei">
    <div class="banner"></div>

    <form class="form1">
        <div class="input-group">
            <div class="title">您的年龄<em>*</em></div>
            <select>
                <option value="">--请选择您的年龄情况--</option>
                <option value="18~22岁">18~22岁</option>
                <option value="23-34岁">23-34岁</option>
                <option value="35-44岁">35-44岁</option>
                <option value="45岁及以上">45岁及以上</option>
            </select>
        </div>
        <div class="input-group">
            <div class="title">您的学历<em>*</em></div>
            <select>
                <option value="">--请选择您的学历情况--</option>
                <option value="高中及以下">高中及以下</option>
                <option value="中专学历">中专学历</option>
                <option value="非全日制大专">非全日制大专</option>
                <option value="非全日制本科">非全日制本科</option>
                <option value="全日制本科">全日制本科</option>
                <option value="硕士研究生">硕士研究生</option>
                <option value="博士研究生">博士研究生</option>
                <option value="大专应届生">大专应届生</option>
                <option value="本科应届生">本科应届生</option>
                <option value="硕士应届生">硕士应届生</option>
                <option value="港澳留学生">港澳留学生</option>
                <option value="归国留学生">归国留学生</option>
            </select>
        </div>
        <div class="input-group">
            <div class="title">社保年限<em>*</em></div>
            <select>
                <option value="">--深圳社保缴纳总年限情况--</option>
                <option value="没有社保">没有社保</option>
                <option value="1-5个月社保">1-5个月社保</option>
                <option value="6-11月社保">6-11月社保</option>
                <option value="1-2年社保">1-2年社保</option>
                <option value="2-3年社保">2-3年社保</option>
                <option value="3-5年社保">3-5年社保</option>
                <option value="5年以上社保">5年以上社保</option>
            </select>
        </div>
        <div class="input-group">
            <div class="title">您的姓名<em>*</em></div>
            <input placeholder="--请输入您的身份证姓名--">
        </div>
        <div class="input-group">
            <div class="title">您的电话<em>*</em></div>
            <input placeholder="--请输入接收短信结果手机号--">
        </div>
        <a class="form-btn">提交测评积分</a>
    </form>

    <div class="banner1"></div>
    <form class="form1">
        <div class="input-group">
            <div class="title">您的姓名<em>*</em></div>
            <input placeholder="--请输入您的身份证姓名--">
        </div>
        <div class="input-group">
            <div class="title">您的电话<em>*</em></div>
            <input placeholder="--请输入您的手机号--">
        </div>
        <a class="form-btn">提交测评积分</a>
    </form>
    <div class="footer">
        copyright@深圳积分入户咨询中心<br>
        粤ICP备09069902号
    </div>
</body>
</html>

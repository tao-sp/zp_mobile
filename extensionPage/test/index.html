<!DOCTYPE html>
<html lang="en">
<head>
    <title>wed基础公开课</title>
    <meta charset = "utf-8">
    <!--在 web app 应用下状态条（屏幕顶部条）的颜色；(改变顶部状态条的颜色)-->
    <!--默认值为 default（白色），可以定为 black（黑色）和 black-translucent（灰色半透明）；-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--http-equiv="Content-Type" 表示描述文档类型-->
    <!--HTTP-EQUIV类似于HTTP的头部协议，它回应给浏览器一些有用的信息，以帮助正确和精确地显示网页内容-->
    <meta http-equiv="Content-Type" content="text/html">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!--使用了application这种应用模式后，页面讲默认全屏，禁止长按菜单，禁止收拾，标准排版，以及强制图片显示。-->
    <!--应用模式-->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <!--设置屏幕方向-->
    <meta name="x5-orientation" content="portrait">
    <!--设置全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--设置屏幕模式-->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!--<meta name="hotcss" content="design-width=640,max-width=640,initial-dpr=1"/>-->
    <meta name="hotcss" content="design-width=750,max-width=750,initial-dpr=1"/>
    <link rel="stylesheet" href="css/webjc.css">
    <script type="text/javascript" src="js/hotcss/hotcss.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
</head>
<body class="font_yahei">
 <div class="yhd7">
     <a class="yhd7-btn"></a>
     <form class="yhd7-form">
         <div class="yhd7-input-group">
             <label>姓名：</label>
             <input placeholder="请输入您的真实姓名">
         </div>
         <div class="yhd7-input-group">
             <label>电话：</label>
             <input placeholder="请输入您的电话号码">
         </div>
         <a class="yhd7-form-btn">立即申请</a>
     </form>
 </div>

 <!--弹框开始-->
 <div class="tk7y-box">
     <div class="tk7y">
         <div class="tk7y-close" onclick="closetk()"></div>
         <form class="tk7y-form">
             <input placeholder="请输入您的真实姓名">
             <input placeholder="请输入您的电话号码">
             <a class="tk7y-form-btn"></a>
         </form>
     </div>
 </div>
 <!--弹框结束-->


</body>
</html>

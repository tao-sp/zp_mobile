<script>
   certifySwiper = new Swiper('.hyzj .swiper-container', {
       watchSlidesProgress: true,
       slidesPerView: 'auto',
       centeredSlides: true,
       loop: true,
       loopedSlides: 5,
       autoplay: 3000,
       prevButton: '.hyzj .swiper-button-prev',
       nextButton: '.hyzj .swiper-button-next',
       pagination: '.hyzj .swiper-pagination',
       //paginationClickable :true,
       onProgress: function(swiper, progress) {
           for (i = 0; i < swiper.slides.length; i++) {
               var slide = swiper.slides.eq(i);
               var slideProgress = swiper.slides[i].progress;
               modify = 1;
               if (Math.abs(slideProgress) > 1) {
                   modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
               }
               if (slideProgress * modify * 15==0){
                   $(slide.children(".teacher-info").children(".teacher-info-title")).show();
                   $(slide.children(".teacher-info").children(".teacher-info-summary")).show();
               }else {
                   $(slide.children(".teacher-info").children(".teacher-info-title")).hide();
                   $(slide.children(".teacher-info").children(".teacher-info-summary")).hide();
               }
               translate = slideProgress * modify * 15 + 'rem';
               scale = 1 - Math.abs(slideProgress) / 5;
               zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
               slide.transform('translateX(' + translate + ') scale(' + scale + ')');
               slide.css('zIndex', zIndex);
               slide.css('opacity', 1);
               if (Math.abs(slideProgress) > 3) {
                   slide.css('opacity', 0);
               }
           }
       },
       onSetTransition: function(swiper, transition) {
           for (var i = 0; i < swiper.slides.length; i++) {
               var slide = swiper.slides.eq(i)
               slide.transition(transition);
           }

       },
       //处理分页器bug
       onSlideChangeStart: function(swiper) {
           if (swiper.activeIndex == 4) {
               swiper.bullets.eq(9).addClass('swiper-pagination-bullet-active');
               console.log(swiper.bullets.length);
           }
       }
   });
</script>

        <script>
            $(function(){

                function autoRem() {
                    var obj = document.getElementsByTagName('html')[0],
                        r = obj.getBoundingClientRect().right,
                        scale = r/750;

                    obj.style.fontSize = 100*scale+'px';
                };
                window.onload = window.onresize = function(){
                    autoRem();
                };
            });

            $(function(){

                //时间

                var nowd =new Date();
                var mm = nowd.getMonth() + 1;
                var dd = nowd.getDate();
                var mmm = $(".month");
                var ddd = $(".day");
                var mArr1 = [1,3,5,7,8,10,12];
                var mArr2 = [4,6,9,11];
                var mArr3 = [1];
                var mtype;
                if($.inArray(mm,mArr1) != -1) {
                    mtype = 1;
                };
                if($.inArray(mm,mArr2) != -1) {
                    mtype = 2;
                };
                if($.inArray(mm,mArr3) != -1) {
                    mtype = 3;
                };

                if(dd>8) {
                    if(mtype == 1 && dd > 29) {
                        ddd.html(1);
                        if(mm == 12) {
                            mm = 1;
                        } else {
                            mm = mm + 1;
                        };
                    } else if(mtype == 2 && dd > 28) {
                        ddd.html(1);
                        mm = mm + 1;
                    } else if(mtype == 3 && dd >26) {
                        ddd.html(1);
                        mm = mm + 1;
                    } else {
                        ddd.html(dd+0);
                    };
                } else {
                    ddd.html(dd+0);
                };
                mmm.html(mm);
            });

        </script>

<html><head>
    <meta charset="utf-8">

    <script type="text/javascript">
        //跳转url
        var reurl = "";

        //为提交按钮绑定事件做校验异步登录
        $(function(){

            $("#btn_login").click(function(){
                //获取提示栏提示信息
                //触发账号，密码焦点离开事件
                $('#tel_email').blur();
                if($('.login_error').html()==""){
                    $('#login_passwd').blur();
                }
                //判断是否通过验证
                if($('.login_error').html()==""||$('.login_error').html()=="账号密码不正确"){
                    //获取账号密码
                    var account=$("#tel_email").val();
                    var password=$("#login_passwd").val();
                    /*在此处写提交表单的方法*/
                    alert("提交")

                }


            });
        });
    </script>
</head>
<body>

<div class="navbar">
    <div class="container">
        <div class="logo"><a title="广东继续教育考试服务网">广东继续教育考试服务网</a></div>
        <div class="member_t">会员登录</div>
        <div class="nologin">还没有帐号，请<a href="register.html">注册</a></div>
    </div>
    <span class="blank5_jun"></span>
</div>
<div class="showb">
    <img src="images/loginbanner.png" alt="" border="0" usemap="#Map"   />
</div>

<div class="mainbox">
    <div class="container">
        <div class="uud_box" >
            <form name="form1" id="login_box" accept-charset="utf-8"  action="" method="post">
                <ul class="form_box"  >
                    <li>
                        <div class="layui-form-item">
                            <label class="layui-form-label">帐号：</label>
                            <div class="layui-input-inline">
                                <span class="add-on" ><i class="icon-tel"></i></span>
                                <input type="text" id="tel_email" name="tel_email"  class="layui-input inputstyle2" placeholder="请输入邮箱/手机号码" autocomplete="on" />
                            </div>
                        </div>
                    </li>
                    <li style="height:80px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码：</label>
                            <div class="layui-input-inline">
                                <span class="add-on" ><i class="icon-pwd"></i></span>
                                <input type="password" id="login_passwd"  name="password" class="layui-input inputstyle2" placeholder="请输入密码" autocomplete="off" />
                            </div>
                        </div>
                        <div class="login_error"></div>
                        <!--<div class="login_freeze">帐号已被冻结，如有疑问，请联系网站客服：020-38032604</div>  -->
                    </li>
                    <li>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="button" class="btn_class btn_login"   id="btn_login" value="登录" />
                            </div>
                        </div>

                    </li>
                    <span class="blank5_jun"></span>
                </ul>
            </form>
            <p class="fright forgetpwd_p"><a  onClick="mantis.requestChat()">忘记密码？</a></p>

        </div>
    </div>
</div>
